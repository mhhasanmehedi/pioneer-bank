<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pioneer Bank</title>

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- custom style css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Login area -->
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="text"
          class="form-control"
          name=""
          id=""
          placeholder="Enter your Email"
        />
        <br />
        <input
          type="password"
          class="form-control"
          name=""
          id=""
          placeholder="Enter Your password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <!-- transaction area -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button class="btn btn-success" id="addDeposit">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              id="withdrawAmount"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button class="btn btn-success" id="addWithdraw">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>

    <!-- custom javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
